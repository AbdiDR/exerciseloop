<!DOCTYPE html>
<html>
  <head>
    <title>Menampilkan User ke-1 sampai User ke-100 dengan JavaScript</title>
  </head>
  <body>
    <h1>Exercise 1</h1>
    <div id="users"></div>
    <h1>Exercise 2</h1>
    <div id="increment"></div>
    <h1>Exercise 3</h1>
    <div id="iterasi"></div>
    <h1>Exercise 4</h1>
    <div id="konfirmasi"><button onclick="konfirmasi()">Loop</button></div>
    <h1>Exercise 5</h1>
    <div id="kuis"><button onclick="kuis()">kuis</button></div>

    <script>
      const usersDiv = document.getElementById("users");
      const incrementDiv = document.getElementById("increment");
      const iterasiDiv = document.getElementById("iterasi");

      // Membuat string kosong untuk menampung daftar user
      let users = "";
      let increment = "";
      let nilaiAwal = 0;
      let iterasi = "";

      // Melakukan perulangan dari user ke-1 sampai user ke-100
      for (let i = 1; i <= 100; i++) {
        // Menambahkan teks "User ke-" dan nomor urut user ke dalam string users dengan spasi sebagai pemisah
        users += "User ke-" + i + " ";
      }

      for (let j = 1; j <= 10; j++) {
        increment += nilaiAwal + " ";
        nilaiAwal += 2;
      }

      for (let k = 0; k <= 20; k++) {
        if (k % 2 == 0) {
          iterasi += k + " adalah genap, ";
        } else {
          iterasi += k + " adalah ganjil, ";
        }
      }

      function konfirmasi() {
        let loop = 0;
        let repeat = true;
        while (repeat) {
          repeat = confirm("Apakah Anda mau mengulang ?");

          if (!repeat) {
            alert("Perulangan dilakukan sebanyak (" + loop + ") kali");
          }
          loop++;
        }
      }

      function kuis() {
        var jawaban = "Impact Byte";
        var inputUser = prompt("Sebutkan kepanjangan dari IB (Impact Byte)?");

        while (inputUser != jawaban) {
          inputUser = prompt("Maaf, jawaban kamu salah. Coba lagi.\nSebutkan kepanjangan dari IB (Impact Byte)?");
        }

        alert("Selamat, jawaban kamu benar!");
      }

      // Menampilkan string users ke dalam elemen div
      usersDiv.innerHTML = users;
      incrementDiv.innerHTML = increment;
      iterasiDiv.innerHTML = iterasi;
    </script>
  </body>
</html>
